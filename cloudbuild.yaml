steps:
- name: 'ubuntu'
  args:
  - 'ls'
  - '-l'
- name: 'ubuntu'
  args:
  - 'chmod'
  - '-R'
  - '777'
  - '/workspace'
- name: 'ubuntu'
  args:
  - 'ls'
  - '-l'
