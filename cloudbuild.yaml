steps:

- name: 'ubuntu'
  args:
  - 'chmod'
  - '-R'
  - '777'
  - '/workspace'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'run'
  - '--rm'
  - '-v'
  - '/workspace:/home/gradle/project'
  - '-w'
  - '/home/gradle/project'
  - 'gradle:4.7.0-jdk10'
  - 'gradle'
  - 'build'

- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '.'
  - '-t'
  - 'europe-west4.gcr.io/$PROJECT_ID/mobylis-backend:latest'

images:
- 'europe-west4.gcr.io/$PROJECT_ID/mobylis-backend:latest'