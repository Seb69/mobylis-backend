cloudinary:
  cloud-name: dqismn81g
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
---
##
# Profile: TEST
# DATABASE: H2
##
spring:
  profiles: test

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password:

  jpa:
    show-sql: true
    generate-ddl: true

elasticsearch:
  scheme: http
  host: localhost
  port: 9200

logging.level:
    com.mobyis.fr: debug
